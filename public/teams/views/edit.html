<section data-ng-controller="TeamsController" data-ng-init="findOne()">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
		<div class="form-group">
			<label mean-token="'edit-name'" for="name" class="col-md-2 control-label">Name</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="team.name" id="name" placeholder="Name" required>
			</div>
		</div>
                <div class="form-group">
			<label mean-token="'edit-city'" class="col-md-3 control-label">City</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="city" id="city" placeholder="City" required>
			</div>
		</div>
                <div class="form-group">
			<label mean-token="'edit-state'" class="col-md-3 control-label">State</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="state" id="city" placeholder="State" required>
			</div>
		</div>
                <div class="form-group">
			<label mean-token="'edit-country'" class="col-md-3 control-label">Country</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="country" id="city" placeholder="Country" required>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</section>
